<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max's Bedroom Weather Station</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #0b3d62;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        /* Weather Container */
        .weather-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        /* Card Styles */
        .card {
            background: #1e56a0;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            width: 300px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: left;
        }

        .card-header {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card-value {
            font-size: 2.5em;
            font-weight: bold;
        }

        .card-footer {
            font-size: 0.9em;
            color: #dfe6e9;
        }

        .weather-chart {
            margin-top: 30px;
            background: #1e56a0;
            padding: 20px;
            border-radius: 10px;
        }

        canvas {
            max-width: 90%;
            height: auto;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <h1>Max's Bedroom Weather Station</h1>

    <!-- Weather Cards -->
    <div class="weather-container">
        <div class="card">
            <div class="card-header">Temperature</div>
            <div class="card-value"><span id="temp">--</span>°C</div>
            <div class="card-footer">Current temperature</div>
        </div>

        <div class="card">
            <div class="card-header">Humidity</div>
            <div class="card-value"><span id="hum">--</span>%</div>
            <div class="card-footer">Current humidity</div>
        </div>
    </div>

    <!-- Weather Chart -->
    <div class="weather-chart">
        <canvas id="weatherChart"></canvas>
    </div>

    <script>
        let tempData = [];
        let humData = [];
        let labels = [];

        const ctx = document.getElementById('weatherChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: 'Temperature (°C)',
                        data: tempData,
                        borderColor: '#e74c3c',
                        backgroundColor: 'rgba(231, 76, 60, 0.2)',
                        fill: true,
                    },
                    {
                        label: 'Humidity (%)',
                        data: humData,
                        borderColor: '#3498db',
                        backgroundColor: 'rgba(52, 152, 219, 0.2)',
                        fill: true,
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        title: { display: true, text: 'Time', color: '#fff' },
                        ticks: { color: '#fff' },
                    },
                    y: {
                        title: { display: true, text: 'Value', color: '#fff' },
                        ticks: { color: '#fff' },
                        grid: { color: '#666' }
                    }
                },
                plugins: {
                    legend: { labels: { color: '#fff' } }
                }
            }
        });

        function fetchData() {
            fetch("http://192.168.0.120/")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("temp").textContent = data.temperature.toFixed(2);
                    document.getElementById("hum").textContent = data.humidity.toFixed(2);

                    const now = new Date().toLocaleTimeString();
                    labels.push(now);
                    tempData.push(data.temperature);
                    humData.push(data.humidity);

                    if (labels.length > 50) {  // Keep last 50 readings
                        labels.shift();
                        tempData.shift();
                        humData.shift();
                    }

                    chart.update();
                })
                .catch(err => console.error("Error fetching data:", err));
        }

        setInterval(fetchData, 30000);  // Fetch every 30 seconds
        fetchData();  // Initial fetch
    </script>
</body>

</html>
